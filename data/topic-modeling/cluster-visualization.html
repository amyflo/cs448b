<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic D3 Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Import D3 library -->
    <style>
      /* Basic styles */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      #chart {
        display: block;
        margin: 0 auto;
        border: 1px solid #ddd;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h1>Basic D3 Visualization</h1>
    <svg id="chart" width="800" height="600"></svg>
    <!-- Placeholder canvas -->
    <script>
      // Log a simple message to confirm D3 is loaded
      console.log("D3 version:", d3.version);

      // Example: Select the SVG element and set its background color
      d3.select("#chart")
        .style("background-color", "#eef")
        .append("text") // Add a placeholder text to the canvas
        .attr("x", 400)
        .attr("y", 300)
        .attr("text-anchor", "middle")
        .attr("font-size", "24px")
        .attr("fill", "#555")
        .text("Welcome to D3!");

      // loading JSON with topic modeling assignments and weights
      d3.json("../top_topics_with_weights.json").then(data => {
        
      })
      
    </script>
  </body>
</html>
