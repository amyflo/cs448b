<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Topic Co-occurrence Heatmap</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        text-align: center;
      }

      #heatmap {
        display: block;
        margin: 0 auto;
      }

      .tooltip {
        position: absolute;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        pointer-events: none;
        opacity: 0;
        z-index: 10;
      }

      rect {
        cursor: pointer;
      }

      .axis-label {
        font-size: 14px;
        text-anchor: middle;
        fill: #000;
      }
    </style>
  </head>
  <body>
    <h1>Which topics co-occur the most?</h1>
    <!-- creating svg elems and tooltip-->
    <svg id="heatmap" width="800" height="800"></svg>
    <div id="tooltip" class="tooltip"></div>

    <!-- Visualization-->
    <script>
      // load in the data
      Promise.all([
        d3.json("./results/top_topics_with_weights.json"),
        d3.json("./results/topics_NMF_15.json"),
      ]).then(([topicAssignments, topicRef]) => {
        console.log(topicAssignments);
        console.log(topicRef);

        const numTopics = 15;
        const occurMtx = Array.from({ length: numTopics }, () =>
          Array(numTopics).fill(0)
        );
        console.log(occurMtx);

        // count the co-occurrances
        topicAssignments.forEach((post) => {
          const topic1 = post.topics.first.topic;
          const topic2 = post.topics.second.topic;
          occurMtx[topic1][topic2]++;
        });
        console.log(occurMtx);

        // define color scale and plot the heatmap
        const colorScale = d3
          .scaleSequential(d3.interpolateYlOrRd)
          .domain([0, d3.max(occurMtx.flat())]);
        console.log(colorScale);

        // canvas details
        const svg = d3.select("#heatmap");
        const size = 800;
        const cellSize = size / numTopics;
        const tooltip = d3.select("#tooltip");

        // append the squares to the heatmap
        // fill with corresponding color based on co occur count
        for (let row = 0; row < numTopics; row++) {
          for (let col = 0; col < numTopics; col++) {
            svg
              .append("rect")
              .attr("x", col * cellSize)
              .attr("y", row * cellSize)
              .attr("width", cellSize)
              .attr("height", cellSize)
              .attr("fill", colorScale(occurMtx[row][col]))
              .on("mouseover", (event) => {
                tooltip.transition().duration(200).style("opacity", 1);
                tooltip
                  .html(
                    `<strong>${topicRef[row].label} & ${topicRef[col].label}</strong><br>${occurMtx[row][col]} co-occurrences`
                  )
                  .style("left", `${event.pageX + 10}px`)
                  .style("top", `${event.pageY - 25}px`);
              })
              .on("mouseout", () => {
                tooltip.transition().duration(200).style("opacity", 0);
              });
          }
        }
      });
    </script>
  </body>
</html>
